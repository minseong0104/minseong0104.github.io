	<script>
		$(function(){
			imagesProgress();		//이미지 로딩 
		});

		//햄버거 메뉴 
		$(".icon-wrap").click(function(){
		   $(".icon").toggleClass("animation");
		});

		//왼쪽 마우스 오버
		$(".left .usa").hover(function(){
			$(".hover_menu").css({"top":"0%"}),
			$(".hover_menu").removeClass("notActive");
			$(".hover_menu").addClass("active");
		});
		$(".left .usa").mouseleave(function(){
		    $(".hover_menu").css({"top":"-100%"}),
		    $(".hover_menu").removeClass("active"),
		    $(".hover_menu").addClass("notActive");
		});

		//image translate
		$(window).scroll(function(){
			var wScroll = $(this).scrollTop();
			$(".visual").css({ 'transform':'translateY(-'+ wScroll/4 +'px)' });
		});

		//스크롤 
		var contents = $("#two > div");

		$(window).scroll(function(){
		    var wScroll = $(this).scrollTop();

			if(wScroll >= contents.eq(0).offset().top -$(window).height()/1){
					contents.eq(0).addClass("show");
				}
			if(wScroll >= contents.eq(1).offset().top -$(window).height()/1.3){
					contents.eq(1).addClass("show");
				}
			if(wScroll >= contents.eq(2).offset().top -$(window).height()/1){
					contents.eq(2).addClass("show");
				}	
			if(wScroll >= contents.eq(3).offset().top -$(window).height()/1.3){
					contents.eq(3).addClass("show");
				}
			if(wScroll >= contents.eq(4).offset().top -$(window).height()/1.7){
					contents.eq(4).addClass("show");
				}
		});
	</script>
